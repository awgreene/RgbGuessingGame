<!DOCTYPE html>
<html>
<head>
	<title>RGB Guessing Game</title>
	<link  rel="stylesheet" type="text/css" href="assets/stylesheets/main.css"></style>
</head>
<body>
	<header class="banner">
		<div class="content">
			<h1>The great<br><span id=rgbDisplay>RGB</span><br>Guessing game</h1>
		</div>
	</header>

	<section class="options">

		<div class="content">
			<span id="bNew" class="option">New Colors</span>
			<div class="float-right">
				<span id="bEasy" class="option">Easy</span>
				<span id="bHard" class="option option-selected">Hard</span>
			</div>
		</div>
	</section>

	<section class="game">
		<div class="content">
			<div class="box float-left"></div>
			<div class="box float-left"></div>
			<div class="box float-left"></div>
			<div class="box float-left hard"></div>
			<div class="box float-left hard"></div>
			<div class="box float-left hard"></div>
		</div>
	</section>

	<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
