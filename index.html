<!DOCTYPE html>
<html>
<head>
	<title>RGB Guessing Game</title>
	<link  rel="stylesheet" type="text/css" href="assets/stylesheets/main.css"></style>
</head>
<body>
	<header class="banner">
		<h1>The great<br><span id=rgbDisplay>RGB</span><br>Guessing game</h1>
	</header>

	<section class="options">

		<div class="content">
			<button id="bNew" class="option">New Colors</button>
			<span id="winner-message">YOU WIN!</span>
			<button id="bEasy" class="option">Easy</button>
			<button id="bHard" class="option option-selected">Hard</button>
		</div>
	</section>

	<section class="game">
		<div class="content">
			<div class="box float-left"></div>
			<div class="box float-left"></div>
			<div class="box float-left"></div>
			<div class="box float-left"></div>
			<div class="box float-left"></div>
			<div class="box float-left"></div>
		</div>
	</section>

	<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
