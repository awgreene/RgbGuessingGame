<!DOCTYPE html>
<html>
<head>
	<title>RGB Guessing Game</title>
	<link  rel="stylesheet" type="text/css" href="assets/stylesheets/main.css"></style>
</head>
<body>
	<header class="banner">
		<div class="content">
			<p>The great</p>
			<p id=rgbDisplay> RGB(175,&nbsp;203,&nbsp;2)</p>
			<p>Guessing game</p>
		</div>
	</header>

	<section class="options">

		<div class="content">
			<span id="bNew" class="option">New Colors</span>
			<div class="float-right">
				<span id="bEasy" class="option">Easy</span>
				<span id="bHard" class="option">Hard</span>
			</div>
		</div>
	</section>

	<section class="game">
		<div class="content">
			<div class="row">
				<div class="box float-left"></div>
				<div class="box float-left"></div>
				<div class="box float-left"></div>
			</div>
			<br>
			<div class="row">
				<div class="box float-left"></div>
				<div class="box float-left"></div>
				<div class="box float-left"></div>
			</div>
		</div>
	</section>

	<script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
